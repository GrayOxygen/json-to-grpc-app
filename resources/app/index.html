<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/base.css"/>
    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css">
    <link rel="stylesheet" href="static/lib/astimodaler/astimodaler.css">
    <link rel="stylesheet" href="static/lib/astinotifier/astinotifier.css">
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="static/lib/astiloader/bootstrap.css">
</head>
<style>
    .parse-box {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: flex-start;
        flex-wrap: wrap;
        height: 100%;
        margin-top: 5%;
    }

    .item {
        height: 100%;
        margin-right: 0.5rem;
        margin-left: 0.5rem;
    }

    textarea {
        height: 80%;
    }

</style>

<body>



<div class="parse-box">

    <div class="form-group item " style="flex-grow: 1">
        <label for="comment">JSON:</label>
        <textarea class="form-control" rows="10" id="jsonData"></textarea>
    </div>
    <!--
        <button type="button" class="btn btn-default" id="parseBtn">转换</button>
    -->
    <div class="form-group  item" style="flex-grow: 2">
        <label for="comment">Message定义:</label>
        <textarea class="form-control" rows="10" id="MsgInfo"></textarea>
    </div>

</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            常用命令
        </h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item"> <bold>將pb文件中omitempty去掉的命令：</bold>
                <span class="badge">加油哦</span>
            </li>
            <li class="list-group-item">ls *.pb.go | xargs -n1 -IX bash -c 'sed s/,omitempty// X > X.tmp && mv X{.tmp,}'</li>
            <li class="list-group-item">ls xxxx.pb.go | xargs -n1 -IX bash -c 'sed s/,omitempty// X > X.tmp && mv X{.tmp,}'</li>
            <li class="list-group-item"><bold>根据proto文件在当前目录下生成pb文件：</bold></li>
            <li class="list-group-item">protoc -I . ./xxx.proto --go_out=plugins=grpc:./</li>
        </ul>
    </div>
</div>



<script src="static/js/index.js"></script>
<script src="static/lib/astiloader/astiloader.js"></script>
<script src="static/lib/astimodaler/astimodaler.js"></script>
<script src="static/lib/astinotifier/astinotifier.js"></script>
<script src="static/lib/chart/chart.min.js"></script>
<script type="text/javascript">
    index.init();
</script>
</body>
</html>
